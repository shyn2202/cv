  <form class="" action="index.html" method="post">
    <!-- form ermöglicht es dir aktionen durch zu führen um bestimmte funktion einbinden zu können -->
    <label for="">Your Name</label> <!-- label beschreibt die Eigenschaft für die danach erstellte input variante-->
    <input type="text" name="" value=""> <!-- es gibt verschiedene input varianten die bestimmte funktionen aufrufen-->
    <input type="color" name="" value=""> <br> <!-- br bedeutet einen Zeilenbruch-->
    <label>Password</label>
    <input type="password" name="" value="">
    <input type="submit" name="">
  </form><br><br><br>
  <form action="mailto:sh.m.p@outlook.com" method="post" enctype="text/plain">
    <!-- damit wenn man auf Senden drückt, die funktion auch tatsächlich funktioniert
    um nicht mehr auf die hauptseite(index.html) zu gelangen, muss man eine action einbinden
    um klar zustellen beim drücken des Knopfes was für ein befehl erfüllt wird.
    Für verschicken einer email muss man die action "mailto:muster@gmail.com" eintippen-->
    <label>Your Name</label>
    <input type="text" name="yourName" value=""><br>
    <label>Your Email</label>
    <input type="text" name="yourEmail" value=""><br>
    <label>Your Message</label><br>
    <textarea name="yourMessage" rows="10" cols="30"></textarea><br>
    <!-- textare beschreibt eine frei text fläche, damit man was eintippt,
    wobei die flächen grösse in zeilen und spalten bestimmt wird-->
    <input type="submit">
  </form>
